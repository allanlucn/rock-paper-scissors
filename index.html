<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div class="left">
        <logo>Allanlucn</logo>
      </div>
      <div class="right">
        <a class="link" href="https://www.linkedin.com/in/allanlucn"
          >Linkedin</a
        >
        <a class="link" href="https://www.github.com/allanlucn">Github</a>
      </div>
    </header>
    <div class="content">
      <div class="painel">
        <div id="log">Escolha sua jogada!</div>
        <ul id="buttons">
          <li><button class="choice" value="pedra">Pedra</button></li>
          <li><button class="choice" value="papel">Papel</button></li>
          <li><button class="choice" value="tesoura">Tesoura</button></li>
        </ul>
        <div id="log-pontuacao">
          <div id="pontuacao">
            <span id="player-score">Jogador: 0</span>
            <span id="computer-score">Computador: 0</span>
          </div>
        </div>
      </div>
    </div>
    <footer>Allan Lucena @ 2025</footer>
  </body>
</html>
